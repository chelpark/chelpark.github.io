  <meta charset="utf-8">

  <link href="styles/large.css" rel="stylesheet">   <!-- large/wide/desktop views -->

<body>
    
  <header class="clearfix">
      <section class="headerbox">
            <figure class="sitelogo">
                <img src="images/logo.png" alt="logo">
            </figure>
          
            <h1>The Mountain Spoke</h1>
            <h2>It's all downhill from here</h2> 
      </section>
      
  </header>

  <!-- site navigation use placeholder references -->
  <nav class="clearfix">
    <button onclick="toggleMenu()">&#9776;</button>
    <ul id="mainmenu" id="primaryNav" class="hide">
    	<li class="active"><a href="index.html">Home</a></li>
    	<li><a href="shop.html">Shop</a></li>
    	<li><a href="tours.html">Tours</a></li>
    	<li><a href="events.html">Events</a></li>
    	<li><a href="repairs.html">Repairs</a></li>
    	<li><a href="contact.html">Contact</a></li>
    </ul>		
  </nav>
    
  <main class="clearfix">
      
      <h1>Report A Storm Incident</h1>
      <p>Progress:<progress value="1" max="5"></progress></p>
      <form action="#" method="post" enctype="multipart/form-data" name="report" id="stormcenter">
      
          <fieldset>
            <legend><span>Personal Information</span></legend>
          
            <label><span>Full Name:</span><input name="fullname" type="text" placeholder="Full Name" pattern="[a-zA-Z -._]{5,99}" required></label>
      
            <label><span>Email:</span><input name="email" type="email" placeholder="janesmith@gmail.com" required></label>
              
            <label><span>Phone:</span><input name="phone" type="tel" placeholder="1234567890" pattern="[0-9]{10-20}" required></label>
              
            <label><span>Zip Code:</span><input name="zipcode" type="number" placeholder="zipcode" pattern="[0-9]{5}" required></label>
          
        </fieldset>
          
        <fieldset>
            <legend><span>Storm Information</span></legend>
          
            <label><span>Storm Date:</span><input name="date" placeholder="MM/DD/YYYY" type="date"></label>
            
            <label>
                <span>Storm Type:</span>
                <input type="text" name="stormType" list="storms" placeholder="Type of Storm">
                    <datalist id="storms">
                        <option value="Flash Flood"> </option>
                        <option value="Hail"></option>
                        <option value="Hurricane"> </option>
                        <option value="Thunderstorm"> </option>
                        <option value="Tornado"> </option>
                    </datalist>
            </label>
            
            <label><span>Storm Severity Rating (1-10):</span><input name="rateStorm" type="range" value="1" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" list="tickmarks">
            <span id="ratingvalue">1</span>
                <datalist id="tickmarks">
                    <option value="1" label="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5" label="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10" label="10">
                </datalist>
            </label>
            
            <label><span>Storm Region:</span>
                <select>
                    <option value="region" disabled>-Select Region-</option>
                    <option value="region">Franklin</option>
                    <option value="region">Greenville</option>
                    <option value="region">Springfield</option>
                </select>
            </label>
            
            <label id="danger" for="danger"><span>Are You In Danger?:</span>
                <input type="radio" name="danger" value="yes">Yes<br>
                <input type="radio" name="danger" value="maybe">Maybe<br>
                <input type="radio" name="danger" value="no">No<br>
            </label>
            
            <label><span>Comments:</span><textarea rows="4" cols="50" placeholder="Additional Comments"></textarea></label>
            
        </fieldset>
          
        <input type="button" value="Submit" class="submitBtn" onclick="window.location.href='thanks.html'";>

      
      </form>
      
  </main>
    
  <footer class="clearfix">
    <aside>
      3950 Valley Commons Drive Bozeman, MT | 222-555-1287
    </aside>
    <p> &copy; 2017 All Rights Reserved | The Mountain Spoke |</p>
    <p id="dateDisplay">
          <script type="text/javascript" src="scripts/currentdate.js">document.getElementById("dateDisplay").innerHTML = renderDate();</script>
    </p>
  </footer>
    
  <script type="text/javascript" src="scripts/adjustrating.js">document.getElementById("ratingvalue").innerHTML = adjustRating();</script>
  <script src="scripts/hamburger.js"></script>


</body>
<script>
//remember to add an ID of "mainmenu" to the nav ul
    var urlString = document.location.href;
    var urlArray = urlString.split('/');
    var pageHREF = urlArray[urlArray.length-1];
    
    if (pageHREF !=="") {
        var menu = document.querySelectorAll('ul#mainmenu li a');
        var i;
        //loop through all the menu items in the navigation
        for(i=0; i<menu.length; i++) {
            var currentURL=(menu[i].getAttribute("href"));
            menu[i].parentNode.className="";//turn off hilighting by default
            if (currentURL===pageHREF) {
                menu[i].parentNode.className="active"; //turn on if a match
            } //end if
        } //end of the search for a  match
    } //end of if !==
</script>
